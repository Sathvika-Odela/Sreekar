<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sreekar ðŸ’•</title>
<style>
  body {
    text-align: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    overflow: hidden;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  h1 {
    color: #d63384;
    padding: 20px;
    margin-bottom: 20px;
    font-size: 24px;
  }
  .btn-container {
    position: relative;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  #yes { background: #ff66b2; color: white; z-index: 10; }
  #no { background: gray; color: white; position: absolute; transition: 0.3s ease; }
  #message {
    display: none;
    font-size: 20px;
    color: #d63384;
    margin-top: 30px;
    padding: 0 20px;
    line-height: 1.5;
    z-index: 100;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    padding: 20px;
  }
  .heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 4s linear infinite;
    z-index: 5;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will you be my Valentine, Sreekar? ðŸ’•</h1>

<div class="btn-container">
  <button class="btn" id="yes" onclick="showLove()">Yes ðŸ’–</button>
  <button class="btn" id="no" onmouseover="moveNo()" onclick="moveNo()">No ðŸ˜’</button>
</div>

<div id="message">
  Yayyyy! ðŸ’ž <br>
  Sreekar, you are my favourite person and my heart is happiest with you! <br>
  I love you so much! ðŸ¥°
</div>

<script>
  function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    btn.style.position = "fixed";
    btn.style.left = Math.max(20, x) + "px";
    btn.style.top = Math.max(20, y) + "px";
  }

  function showLove() {
    document.getElementById("message").style.display = "block";
    document.getElementById("no").style.display = "none"; 
    
    // Create many hearts
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
          let heart = document.createElement("div");
          heart.innerHTML = "â¤ï¸";
          heart.className = "heart";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = window.innerHeight + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
      }, i * 100); 
    }
  }
</script>

</body>
</html>
